<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Regresi Matriks</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 90%; min-height: 100px; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Aplikasi Regresi Linear Berbasis Matriks</h1>
    <p>Masukkan data variabel X (fitur) dan Y (target) yang dipisahkan oleh koma.</p>

    <form method="POST" action="{{ url_for('calculate') }}" enctype="multipart/form-data">
    
        <label for="csv_file">Pilih File CSV Data:</label><br>
    
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required><br><br>
    
        <label for="x_cols">Indeks Kolom X (Fitur):</label>
        <input type="text" id="x_cols" name="x_cols" value="0" required placeholder="Contoh 0, 2, 3 (Untuk kolom 1,3,4)"/><br><br>
    
        <label for="y_col">Indeks Kolom Y (Target):</label>
        <input type="number" id="y_col" name="y_col" value="1" required><br><br>

        <button type="submit">Hitung dan Visualisasikan</button>
    </form>
    
    <p><small>Pastikan jumlah titik data X dan Y sama untuk kalkulasi yang valid.</small></p>
</body>
</html>
