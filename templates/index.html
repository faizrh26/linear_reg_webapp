<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Regresi Matriks</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚙️ Regresi Linear Berbasis Matriks</h1>
            <p class="subtitle">Analisis hubungan data multivariat menggunakan Normal Equation.</p>
        </header>

        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <form action="{{ url_for('calculate') }}" method="post" enctype="multipart/form-data" class="calculation-form">
            <h2>Data Input</h2>
            
            <div class="input-group">
                <label for="csv_file">File CSV:</label>
                <input type="file" name="csv_file" id="csv_file" required>
            </div>

            <div class="input-row">
                <div class="input-group">
                    <label for="x_cols">Indeks Kolom X (Fitur):</label>
                    <input type="text" name="x_cols" id="x_cols" placeholder="Cth: 0, 1, 3" required>
                    <small>Pisahkan dengan koma.</small>
                </div>
                <div class="input-group">
                    <label for="y_col">Indeks Kolom Y (Target):</label>
                    <input type="text" name="y_col" id="y_col" placeholder="Cth: 4" required>
                    <small>Hanya satu indeks.</small>
                </div>
            </div>

            <button type="submit" class="calculate-btn">Hitung Regresi</button>
        </form>
    </div>
</body>
</html>
